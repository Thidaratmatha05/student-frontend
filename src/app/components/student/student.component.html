<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
    <!-- studentid Column -->
    <ng-container matColumnDef="studentid">
      <th mat-header-cell *matHeaderCellDef>Student-ID</th>
      <td mat-cell *matCellDef="let element">{{ element.studentid }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Major Column -->
    <ng-container matColumnDef="major">
      <th mat-header-cell *matHeaderCellDef>Major</th>
      <td mat-cell *matCellDef="let element">{{ element.major }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          color="primary"
          (click)="onClickViewButton(element.id)"
        >
          View
        </button>
        <button
          mat-button
          color="accent"
          (click)="onClickEditButton(element.id)"
        >
          Edit
        </button>
        <button
          mat-button
          color="warn"
          (click)="onClickDeleteButton(element.id)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
